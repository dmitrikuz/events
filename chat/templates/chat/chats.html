<h2>{{request.user.email}}</h2>
 <h2>Мои чаты</h2>
    <ul>
        {% for chat in chats %}
     <li>

    <a href= "{% url 'chat' chat.id %}">
            {% for user in chat.participants %}
                {% if user != request.user %}
                    {{ user }}
                {% endif %}
            {% endfor %}
    </a>
      </li>
        {% endfor %}
    </ul>

<h2>Новый чат</h2>
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Создать">
</form>
